<ion-content class="background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <ion-item *ngFor="let tItem of testArray" >
      <ion-item >
        <ion-item-divider class="padding" style="margin-bottom:-10px !important;margin-top:10px;">
          <ion-avatar item-start>
            <img class="avatar" src="../../assets/imgs/dribbble_india_stories_detail.png">
          </ion-avatar>
          <h2 class="nickName">Alice Lin</h2>
          <div class="subscriptionDiv">
            <p class="subscription">喜欢我就点击订阅我</p><p><img src="../../assets/imgs/authentication.svg" alt=""></p>
          </div>
        </ion-item-divider>
        <ion-item-divider class="summary padding">
          <h2 class="title-h2" item-start>[我爱独角兽]</h2>
          <span>我想探索一个对话的好奇心、焦虑和能量。根据我们成长的方式，有时我们会因为紧张的生活和单调的日常生活而失去新鲜感</span>
        </ion-item-divider>
        <div style="padding:5px 16px 3px 16px !important;">
          <div class="grayLine"></div>
        </div>
        <ion-item-divider class="itemImgs padding">
          <div class="largeLeftImg">
            <img src="../../assets/imgs/2.png" alt="">
          </div>
          <div class="smallRightImgs">
            <img src="../../assets/imgs/2.png" alt="">
            <img src="../../assets/imgs/2.png" alt="">
            <img src="../../assets/imgs/2.png" alt="">
          </div>
          <div class="smallRightImgs">
            <img src="../../assets/imgs/2.png" alt="">
            <img src="../../assets/imgs/2.png" alt="">
            <img src="../../assets/imgs/2.png" alt="">
          </div>
        </ion-item-divider>
        <div style="padding:3px 16px 5px 16px !important;">
            <div class="grayLine"></div>
        </div>
        <div class="itemFooter padding">
            <img src="../../assets/imgs/transmit.svg" alt="">
            <img src="../../assets/imgs/redHeart.svg" alt="">
            <img src="../../assets/imgs/good.svg" alt="">
            <div class="footerNum">98745</div>
            <img src="../../assets/imgs/msg.svg" alt="">
            <div class="footerNum">2845</div>
            <img class="moreImg" src="../../assets/imgs/more.svg" alt="">
          </div>
      </ion-item>
      <div class="grayHeightLine"></div>
    </ion-item>
  
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
