<ion-header class="headerT">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="pageMenuSlides">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide {{i==0?'bottomLine':''}}" *ngFor="let item of menus;let i=index;" tappable (click)="selectPageMenu($event,i)">{{item}}</div>
        </div>
        <!-- <ion-icon name="star"></ion-icon> -->
          <button ion-button icon-only style="margin-top:10px !important;">
            <img class="music" src="../../assets/imgs/music.svg" alt="">
          </button>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="ion-slides" #contentSlides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <page-morning></page-morning>
    </ion-slide>
    <ion-slide>
      <page-myRead></page-myRead>
    </ion-slide>
    <ion-slide>
      <page-guessYouLike></page-guessYouLike>
    </ion-slide>
    <ion-slide>
      <page-video></page-video>
    </ion-slide>
  </ion-slides>
</ion-content>
