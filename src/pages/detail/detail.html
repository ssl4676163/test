<ion-header>

  <ion-navbar>
    <ion-title class="ion-title"><h3 class="h3">{{title}}</h3></ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content (click)="clickPage($event)">
    <h3 margin-left class="h3class">{{title}}</h3>
    <p margin-left style="font-size:8px">{{source}}   {{time}}</p>
    <p margin [innerHTML]="content"></p>
</ion-content>
