<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let tItem of testArray">
    <ion-item>
      <ion-item-divider>
        <ion-avatar item-start>
          <img class="avatar" src="../../assets/imgs/dribbble_india_stories_detail.png">
        </ion-avatar>
        <h2 class="nickName">Alice Lin</h2>
        <div class="subscriptionDiv">
          <p class="subscription">喜欢我就点击订阅我</p><p><img src="../../assets/imgs/authentication.svg" alt=""></p>
        </div>
      </ion-item-divider>
      <ion-item-divider class="summary">
        <h2 class="title-h2" item-start>[我爱独角兽]</h2>
        <span>我想探索一个对话的好奇心、焦虑和能量。根据我们成长的方式，有时我们会因为紧张的生活和单调的日常生活而失去新鲜感</span>
        <!-- <div class="grayLine"></div> -->
      </ion-item-divider>
      <ion-item-divider class="itemImgs">
        <div class="largeLeftImg">
          <img src="../../assets/imgs/2.png" alt="">
        </div>
        <div class="smallRightImgs">
          <img src="../../assets/imgs/2.png" alt="">
          <img src="../../assets/imgs/2.png" alt="">
          <img src="../../assets/imgs/2.png" alt="">
        </div>
        <div class="smallRightImgs">
          <img src="../../assets/imgs/2.png" alt="">
          <img src="../../assets/imgs/2.png" alt="">
          <img src="../../assets/imgs/2.png" alt="">
        </div>
      </ion-item-divider>
    </ion-item>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
