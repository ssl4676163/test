<ion-menu [content]="content" class="background">

  <ion-content class="slidesMenu">
    <img src="../assets/imgs/LOGO-avatar.png" alt="" class="slidesMenuImg">
    <div class="nikeName">哩二哩</div>
    <ion-list class="ion-list"  *ngFor="let p of pages">
      <button class="slidesIonList" (click)="openPage(p)">
        <div>
          {{p.title}}
        </div>
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
