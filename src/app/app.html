<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <!-- Menu -->
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="slidesMenu">
    <img src="../assets/imgs/logo.png" alt="" class="slidesMenuImg">
    <ion-list class="ion-list">
      <button class="slidesIonList" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
